<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Практична робота №7</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Практична робота №7</h1>

        <div class="card">
            <h2>1. Інформація про студента</h2>
            <div class="student-info" id="student-info"></div>
        </div>

        <div class="card">
            <h2>2. Список книг</h2>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Автор</th>
                        <th>Рік</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h2>3. Найстаріша книга</h2>
            <div class="result" id="oldest-book"></div>
        </div>

        <div class="card">
            <h2>4. Книги після 2010 року</h2>
            <ul id="recent-books"></ul>
        </div>

        <div class="card">
            <h2>5. Подвоєні числа</h2>
            <div class="highlight" id="doubled-numbers"></div>
        </div>

        <div class="card">
            <h2>6. Властивості об'єкта "Студент"</h2>
            <ul id="student-properties"></ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
